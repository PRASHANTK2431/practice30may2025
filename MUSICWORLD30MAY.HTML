<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music World</title>
  <style>
    body {
      background: url('https://wallpapercave.com/wp/wp2757874.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      margin: auto;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      color: #ffffff;
      text-shadow: 2px 2px #000000;
      text-align: center;
      margin-bottom: 20px;
    }

    .navbar {
      background-color: #333;
      padding: 10px 0;
      text-align: center;
      border-radius: 10px;
    }

    .navbar a {
      color: white;
      background-color: #555;
      padding: 10px 20px;
      margin: 0 5px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
    }

    .navbar a:hover {
      background-color: #777;
    }

    .section {
      margin: 30px 0;
      border: 2px dashed white;
      padding: 15px;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .section h2 {
      margin-bottom: 15px;
      color: #fff;
      font-size: 22px;
    }

    .albums {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .albums img {
      width: 120px;
      height: 180px;
      object-fit: cover;
      border: 2px solid white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Music World</h1>
    <div class="navbar">
      <a href="#">HOME</a>
      <a href="#">ABOUT US</a>
      <a href="#">CATEGORY</a>
      <a href="#">PRODUCTION</a>
      <a href="#">GALLERY</a>
      <a href="#">CONTACT US</a>
      <a href="#">LOGIN</a>
    </div>

    <div class="section">
      <h2>→ Latest Album ...</h2>
      <div class="albums">
        <img src="https://via.placeholder.com/120x180?text=Album1">
        <img src="https://via.placeholder.com/120x180?text=Album2">
        <img src="https://via.placeholder.com/120x180?text=Album3">
        <img src="https://via.placeholder.com/120x180?text=Album4">
        <img src="https://via.placeholder.com/120x180?text=Album5">
        <img src="https://via.placeholder.com/120x180?text=Album6">
        <img src="https://via.placeholder.com/120x180?text=Album7">
      </div>
    </div>

    <div class="section">
      <h2>→ TOP 10 Songs ...</h2>
      <div class="albums">
        <img src="https://via.placeholder.com/120x180?text=Song1">
        <img src="https://via.placeholder.com/120x180?text=Song2">
        <img src="https://via.placeholder.com/120x180?text=Song3">
        <img src="https://via.placeholder.com/120x180?text=Song4">
        <img src="https://via.placeholder.com/120x180?text=Song5">
        <img src="https://via.placeholder.com/120x180?text=Song6">
        <img src="https://via.placeholder.com/120x180?text=Song7">
      </div>
    </div>

    <div class="section">
      <h2>→ Top 10 Artist ...</h2>
      <div class="albums">
        <img src="https://via.placeholder.com/120x180?text=Artist1">
        <img src="https://via.placeholder.com/120x180?text=Artist2">
        <img src="https://via.placeholder.com/120x180?text=Artist3">
        <img src="https://via.placeholder.com/120x180?text=Artist4">
        <img src="https://via.placeholder.com/120x180?text=Artist5">
        <img src="https://via.placeholder.com/120x180?text=Artist6">
        <img src="https://via.placeholder.com/120x180?text=Artist7">
      </div>
    </div>
  </div>
</body>
</html>
