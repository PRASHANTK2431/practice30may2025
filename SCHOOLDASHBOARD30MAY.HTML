<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f4f4f9;
    }

    .sidebar {
      width: 220px;
      background: linear-gradient(to bottom right, #3ccf4e, #7cfb9b);
      padding: 20px;
      color: white;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      padding: 10px 15px;
      margin-bottom: 10px;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .main {
      flex: 1;
      padding: 40px;
    }

    .main h1 {
      color: #2cbf4c;
      margin-bottom: 40px;
      font-size: 24px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h2 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
    }

    .card p {
      font-size: 22px;
      color: #2cbf4c;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>School Dashboard</h2>
    <a href="#">Dashboard</a>
    <a href="#">Students</a>
    <a href="#">Teachers</a>
    <a href="#">Classes</a>
    <a href="#">Exams</a>
    <a href="#">Library</a>
    <a href="#">Settings</a>
  </div>
  <div class="main">
    <h1>Welcome to the School Dashboard</h1>
    <div class="cards">
      <div class="card">
        <h2>Total Students</h2>
        <p>500</p>
      </div>
      <div class="card">
        <h2>Total Teachers</h2>
        <p>50</p>
      </div>
      <div class="card">
        <h2>Classes</h2>
        <p>20</p>
      </div>
      <div class="card">
        <h2>Upcoming Exams</h2>
        <p>5</p>
      </div>
    </div>
  </div>
</body>
</html>
